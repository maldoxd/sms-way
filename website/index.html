<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse Sms App</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/smsway.js"></script>
  </head>

  <body>

    <!-- Sms App Interface -->

    <div id="smsapp">
      <div class="title">
        <h1>Parse Todos</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits"> 
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Phone Number" /> 
          <button>Log In</button>
        </form>

        
      </div>
    </script>
    <script type="text/template" id="login-pin-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-pin-form">
          <h2>Introduce pin received on APP</h2>
          <div class="error" style="display:none"></div> 
          
          <input type="text" id="login-username" placeholder="Phone Number" /> 
          <input type="password" id="login-password" placeholder="Pin" />

          <button>GO</button>
        </form>

        
      </div>
    </script>

    <script type="text/template" id="manage-sms-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-sms" placeholder="What needs to be done?" type="text" />
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <ul id="sms-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="sms-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="sms-content"><%= _.escape(content) %></label>
	  <button class="sms-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="sms-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
