<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse Sms App</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/handsometable.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/parse.js"></script>
    <script src="js/smsway.js"></script>
    
        <script src="js/moment/moment.js"></script>
    <script src="js/handsometable.js"></script>
    
 
  </head>

  <body>

    <!-- Sms App Interface -->

    <div id="smsapp">
      <div class="title">
        <h1>Parse Todos</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits"> 
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Phone Number" /> 
          <button>Log In</button>
        </form>

        
      </div>
    </script>
    <script type="text/template" id="login-pin-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-pin-form">
          <h2>Introduce pin received on APP</h2>
          <div class="error" style="display:none"></div> 
         
          <input type="text" id="login-username" placeholder="Phone Number" value="<%= userName %>" disabled /> 
          <input type="password" id="login-password" placeholder="Pin" />

          <button>GO</button>
        </form>

        
      </div>
    </script>

    <script type="text/template" id="manage-sms-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
        <input hidden id="login-username" value='<%= Parse.User.current().escape("username") %>' />
      </div>
      <form class="sms-send-form">
        <div class="section">
    
          <header id="header">
            <input id="new-sms" placeholder="Message to send" type="text" />
          </header>
  
          <div id="main">
          
            <div class="view">
            
            <input id="new-sms" placeholder="Recipients" disabled type="text" />
           <div id="example"></div>
           
            <button>GO</button>
            </div>
             
          </div>
        </div>
      </div>
      
    </script>
 
    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="sms-content"><%= _.escape(content) %></label>
	  <button class="sms-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="sms-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
